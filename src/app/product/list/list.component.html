<div class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="searchText">
    </div>
    <div class="col-auto">
      <a (click)="addProduct()" class="btn btn-primary">Add Product</a>
    </div>
  </div>
  <div class="row">
    <!-- Boucle sur les produits pour afficher chaque produit dans une carte -->
    <div class="col-md-4" *ngFor="let product of filteredProducts">
      <div class="card mb-4">
        <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price:</strong> {{ product.price }}</p>
          <a (click)="navigateToDetails(product.id)" routerLinkActive="router-link-active"  routerLinkActive="router-link-active"  class="btn btn-primary">View Details</a>
          <a (click)="confirmDelete(product.id)" routerLinkActive="router-link-active"  routerLinkActive="router-link-active"  class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
