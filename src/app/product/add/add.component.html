<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="card">
          <div class="card-header">
            <h4>Add New Product</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" formControlName="title">
              <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="invalid-feedback">
                <div *ngIf="title?.errors?.['required']">Title is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
              <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="invalid-feedback">
                <div *ngIf="description?.errors?.['required']">Description is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" formControlName="price">
              <div *ngIf="price?.invalid && (price?.dirty || price?.touched)" class="invalid-feedback">
                <div *ngIf="price?.errors?.['required']">Price is required.</div>
                <div *ngIf="price?.errors?.['min']">Price must be greater than 0.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="image">Image URL</label>
              <input type="text" class="form-control" id="image" formControlName="image">
              <div *ngIf="image?.invalid && (image?.dirty || image?.touched)" class="invalid-feedback">
                <div *ngIf="image?.errors?.['required']">Image URL is required.</div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">Save</button>
            <a class="btn btn-secondary">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
