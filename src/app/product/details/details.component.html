<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price:</strong> {{ product.price}}</p>
          <!-- Bouton pour activer le mode d'Ã©dition -->
          <button class="btn btn-primary" (click)="editProduct()">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Formulaire de modification -->
  <div class="container mt-4" *ngIf="isEditing">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit)="saveProduct()">
          <div class="form-group">
            <label for="productTitle">Title</label>
            <input type="text" class="form-control" id="productTitle" [(ngModel)]="product.title" name="title" required>
          </div>
          <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea class="form-control" id="productDescription" rows="3" [(ngModel)]="product.description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" class="form-control" id="productPrice" [(ngModel)]="product.price" name="price" required>
          </div>
          <div class="form-group">
            <label for="productImage">Image URL</label>
            <input type="text" class="form-control" id="productImage" [(ngModel)]="product.image" name="image" required>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
